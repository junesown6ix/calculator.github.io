<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Calculator</title>
    <link rel="stylesheet" href="css/calculator.css" />
  </head>
  <body>
    <div class="wrapper">
      <section class="screen">0</section>

      <section class="calc-buttons">
        <div class="calc-button-row">
          <button class="calc-button double" id="clear">C</button>
          <button class="calc-button" id="divide">/</button>
          <button class="calc-button" id="arrow">&larr;</button>
        </div>
        <div class="calc-button-row">
          <button class="calc-button" id="seven">7</button>
          <button class="calc-button" id="eight">8</button>
          <button class="calc-button" id="nine">9</button>
          <button class="calc-button" id="multiplication">*</button>
        </div>
        <div class="calc-button-row">
          <button class="calc-button" id="four">4</button>
          <button class="calc-button" id="five">5</button>
          <button class="calc-button" id="six">6</button>
          <button class="calc-button" id="minus">-</button>
        </div>
        <div class="calc-button-row">
          <button class="calc-button" id="one">1</button>
          <button class="calc-button" id="two">2</button>
          <button class="calc-button" id="three">3</button>
          <button class="calc-button" id="plus">+</button>
        </div>
        <div class="calc-button-row">
          <button class="calc-button triple" id="zero">0</button>
          <button class="calc-button" id="equals">&equals;</button>
        </div>
      </section>
    </div>

    <script src="calculator.js"></script>
  </body>
</html>
